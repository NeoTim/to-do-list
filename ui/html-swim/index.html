<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Swim To-Do List Demo</title>
  <meta name="description" content="">
  <link rel="icon" type="image/png" href="//cdn.swim.ai/images/favicon/favicon_x128.png" />

  <!-- Google fonts library -->
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700,700i|Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">

  <body class="page">

    <main class="container">
      <div class="swim-logo text-center">
        <img src="//cdn.swim.ai/images/logos/marlin/swim-marlin-logo.svg" alt="Swim marlin logo">
      </div>

      <section class="todo-wrap">
        <h2 class="title">Swim - Todo List</h2>
        <div class="todo-header">
          <div class="form-input">
            <input type="text" class="textInput" placeholder="What things to do?" maxlength="254">
          </div>

          <ul class="filter unstyled">
            <li><a class="active" href="#">All</a></li>
            <li><a href="#active">Active</a></li>
            <li><a href="#completed">Completed</a></li>
          </ul>
        </div>

        <ul class="todo-list unstyled">
          <!-- <li class="msg">No task to do.</li> -->
        </ul>
      </section>
    </main>

    <footer class="main-footer text-center">
      <span class="tip">Press Enter to submit and double click label to edit.</span>
      <div class="copyright">
        <span>2020 &copy; SWIM.ai</span>
      </div>
    </footer>

    <script type="text/javascript">
      if (navigator.userAgent.indexOf("Chrome") != -1 || navigator.userAgent.indexOf("Firefox") != -1 ) {
        var e = ["%c Created by SWIM team at SWIM.AI Inc. %c @SWIM.ai %c www.swim.ai", "display:block; padding:5px; background: #4171B8; color:#fff;", "display:block; padding:5px; background: #6ccbf4; color:#fff;", "display:block; padding:5px;"];
        console.info.apply(console, e)
      }
    </script>

    <!-- javascript -->
    <script src="https://cdn.swimos.org/js/latest/swim-system.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
